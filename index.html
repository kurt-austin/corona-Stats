<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus Stats</title>
    <!-- <link rel="stylesheet" type="text/css" href="nyt.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> ​
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">
                    <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>Coronavirus (COVID-19) Statistics</h1>
                    <p class="lead"></p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Card -->
                <div class="card">
                    <div class="card-body">
                        <div class="card-topper border-bottom">
                            <h5 class="card-title "><i class="fa fa-list-alt" aria-hidden="true"></i>
                                Search Parameters</h5>
                        </div>
                        <!-- start of the form -->
                        <form>
                            <div class="form-group">
                                <label for="searchfield">Zip Code:</label>
                                <input class="form-control" id="zipCode" aria-describedby="searchfield">
                            </div>
                            <!-- search button -->
                            <button id="searchBtn" class="btn btn-primary">
                                <i class="fa fa-search" aria-hidden="true"></i> Search
                            </button>
                            <!-- clear button -->
                            <button id="searchBtn" class="btn btn-primary">
                                <i class="fa fa-trash" aria-hidden="true"></i>Clear Results
                            </button>
                        </form>
                    </div>
                </div> <!-- end of card -->
            </div>
        </div> <!-- end of first row-->
        <!-- second row-->
        <div class="row">
            <div class="col-12">
                <!-- second card -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-file-text-o" aria-hidden="true"></i>
                            Results</h5>
                        <div class="row results">
                            
                            <section id="data1" class="resultdiv mx-auto p-2"> Results Test 1</section>
                            <section id="data2" class="resultdiv mx-auto p-2"> Results Test 2</section>
                            <section id="data3" class="resultdiv mx-auto p-2"> Results Test 3</section>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="keys.js"></script>
    <script src="script.js"></script>
    ​
</body>

</html>
